# Build Windows .exe and create a GitHub Release when you push a version tag.
# Usage: tag and push (e.g. git tag v1.0.0 && git push origin v1.0.0)
name: Release Desktop (Windows)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set desktop version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: node -e "const fs=require('fs'); const p=require('./desktop/package.json'); p.version='${{ github.ref_name }}'.replace(/^v/,''); fs.writeFileSync('./desktop/package.json', JSON.stringify(p,null,2));"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: desktop/package-lock.json

      - name: Install desktop dependencies
        run: npm ci
        working-directory: desktop

      - name: Build Windows .exe
        run: npm run build:win
        working-directory: desktop

      - name: Prepare release asset (single .exe, no spaces in path)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          $src = Get-ChildItem -Path desktop/release -Filter "*.exe" | Select-Object -First 1
          if (-not $src) { Write-Error "No .exe found in desktop/release"; exit 1 }
          New-Item -ItemType Directory -Force -Path release-asset | Out-Null
          Copy-Item $src.FullName -Destination "release-asset/OpenArcade-Setup-$version.exe"
        shell: pwsh

      - name: Upload .exe to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release-asset/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifact (manual run)
        if: github.event_name == 'workflow_dispatch'
        run: |
          $src = Get-ChildItem -Path desktop/release -Filter "*.exe" | Select-Object -First 1
          if ($src) { New-Item -ItemType Directory -Force -Path release-asset | Out-Null; Copy-Item $src.FullName -Destination "release-asset/OpenArcade-Windows.exe" }
        shell: pwsh

      - name: Upload artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: OpenArcade-Windows
          path: release-asset/*.exe
