# CI: hub deps, node check, game manifest validation
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: hub/package-lock.json

      - name: Install hub dependencies
        run: npm ci
        working-directory: hub

      - name: Node syntax check (hub)
        run: node -c src/index.js
        working-directory: hub

      - name: Validate game manifests
        run: npm run validate:manifests
        working-directory: hub
